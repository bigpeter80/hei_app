{% extends 'base.html' %}
{% block title %}Registrar Huésped{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">Registrar Huésped</h4>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'huespedes:listado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
