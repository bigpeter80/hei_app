<tbody id="clientes-body">
    {% for c in clientes %}
    <tr>
        <td>{{ c.dni }}</td>
        <td>{{ c.nombre }} {{ c.apellido }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.email }}</td>
        <td class="text-end">
            <a href="{% url 'clientes:cliente_editar' c.id %}" class="btn btn-sm btn-primary">
                <i class="fas fa-edit"></i>
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="text-center">No se encontraron resultados.</td>
    </tr>
    {% endfor %}
</tbody>
