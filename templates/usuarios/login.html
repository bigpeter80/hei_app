{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Hei System</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow" style="min-width: 400px; width: 100%; max-width: 500px;">
        <div class="text-center mb-4">
            <img src="{% static 'images/hei_logo.png' %}" alt="Logo Hotel" style="max-width: 180px;">
        </div>
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label text-dark">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-dark">Ingresar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
